<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Course Details">
        <div class="products-container mt-4">
            <p-card *ngFor="let course of courses" class="product-card">
                <ng-template pTemplate="header">
                    <div class="product-image" *ngIf="course.thumbnailUrl">
                        <img [src]="course.thumbnailUrl" alt="Course Image" />
                    </div>
                </ng-template>
        
                <div class="product-details">
                    <div class="title-price">
                        <span class="title">{{ course.title }}</span>
                        <span class="price">â‚¹{{ course.price }}</span>
                    </div>
                    <div class="genre">{{ course.genre }}</div>
                    <button pButton type="button" label="Buy Now" class="buy-button" (click)="onPaymentClick(course)"></button>
                </div>
            </p-card>
        </div>
        
        <!-- Pagination -->
        <div class="paginator-container">
            <p-paginator [rows]="rowCount" [totalRecords]="totalRecords" [pageLinkSize]="5"
                (onPageChange)="loadCourses($event)"></p-paginator>
        </div>
    </mat-tab>
</mat-tab-group>
